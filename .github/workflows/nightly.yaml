on:
  schedule:
    - cron: '0 15 * * *'  # Schedule to run daily at 15:00 UTC (Midnight JST)
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup_script
        run: |
          chmod +x ./setup.sh
          ./github/workflows/setup.sh
        shell: bash
