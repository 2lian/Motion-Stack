[workspace]
name = "ros-kilted-keyboard-event-msgs"
channels = [
  "https://prefix.dev/robostack-kilted",
  "https://prefix.dev/conda-forge",
]
platforms = [
  "linux-64",
  "linux-aarch64",
]
preview = ["pixi-build"]

[dependencies]
ros-kilted-keyboard-event-msg = { path = "." }

[package]
name = "ros-kilted-keyboard-event-msgs"
version = "1.0.2"
description = "ROS 2 keyboard event msgs in the style of sdl"
authors = ["Elian Neppel <neppel.elian.s6@dc.tohoku.ac.jp>"]
homepage = "https://motion-stack.deditoolbox.fr/"
license = "MIT"
repository = "https://github.com/2lian/Motion-Stack"

[package.build.backend]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
name = "pixi-build-ros"
version = "*"

[package.build.config]
distro = "kilted"
